# Configuración de la base de datos de producción
spring.datasource.url=jdbc:mysql://direccion_servidor_produccion:3306/mi_base_de_datos_prod?useSSL=true&requireSSL=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate

# Seguridad y JWT
app.jwtSecret=${JWT_SECRET}

# Configuración específica de producción
server.port=80


# Mail

spring.mail.username={MAIL_USER}
spring.mail.password={MAIL_PASSWORD}

# url del proyecto
app.base-url=https://mi-app-en-produccion.com


# tiempo en segundos durante el cual los archivos de mensajes estarán en caché
spring.messages.cache-duration=3600